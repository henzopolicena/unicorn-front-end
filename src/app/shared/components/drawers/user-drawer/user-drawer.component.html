<form [formGroup]="userForm">
  <div nz-row nzGutter="16">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label nzRequired for="username">Username:</nz-form-label>
        <nz-form-control>
          <input nz-input id="username" formControlName="username" />
          <div
            *ngIf="
              userForm.get('username')?.hasError('required') &&
              userForm.get('username')?.touched
            "
            class="error-message"
          >
            Username is required.
          </div>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label nzRequired for="email">Email:</nz-form-label>
        <nz-form-control>
          <input nz-input type="email" id="email" formControlName="email" />
          <div
            *ngIf="
              userForm.get('email')?.hasError('required') &&
              userForm.get('email')?.touched
            "
            class="error-message"
          >
            Email is required.
          </div>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row nzGutter="16">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label nzRequired for="password">Password:</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            type="password"
            id="password"
            formControlName="password"
          />
          <div
            *ngIf="
              userForm.get('password')?.hasError('required') &&
              userForm.get('password')?.touched
            "
            class="error-message"
          >
            Password is required.
          </div>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label for="bio">Bio:</nz-form-label>
        <nz-form-control>
          <textarea nz-input id="bio" formControlName="bio"></textarea>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <nz-form-item>
    <nz-form-control>
      <button
        nz-button
        nzType="primary"
        type="submit"
        [disabled]="userForm.invalid"
      >
        Submit
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
<button
  nz-button
  nzDanger
  nzType="primary"
  type="submit"
  (click)="deleteUser()"
>
  Excluir
</button>
